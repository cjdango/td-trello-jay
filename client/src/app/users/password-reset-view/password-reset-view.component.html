<div class="view users-view password-reset-view">
  <form [formGroup]="passwordResetForm" class="form-group" (ngSubmit)="onSubmit()" #f="ngForm">
    <h1>Give us your email and we'll send you a link to reset your password.</h1>

    <mat-form-field>
      <input matInput type="email" placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="passwordResetForm.get('email').errors?.required">Your email is required</mat-error>
      <mat-error *ngIf="passwordResetForm.get('email').errors?.email">Please enter a valid email</mat-error>
      <mat-error *ngIf="passwordResetForm.get('email').errors?.serverError">
          {{ passwordResetForm.get('email').errors?.serverError[0] }}
      </mat-error>
    </mat-form-field>

    <div class="spinner-wrapper" [style.display]="!submitted ? 'none': 'inline-flex'"><mat-spinner [diameter]="25"></mat-spinner></div>
    <button mat-flat-button color="primary" type="submit" class="btn" [disabled]="submitted">Submit</button>
    <a mat-stroked-button color="warm" class="btn signup-link" routerLink="/signup">Signup</a>
  </form>
</div>
