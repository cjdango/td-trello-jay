<form [formGroup]="addColumnForm" class="form-group" (ngSubmit)="onSubmit()" #f="ngForm">  
    <input matInput type="text" placeholder="List title" formControlName="title" required>
    <div class="spinner-wrapper" [class.submitted]="addColumnForm.submitted">
        <mat-spinner [diameter]="19"></mat-spinner>
    </div>
  </form>
