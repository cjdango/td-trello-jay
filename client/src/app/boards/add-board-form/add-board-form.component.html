<form [formGroup]="addBoardForm" class="form-group" (ngSubmit)="onSubmit()" #f="ngForm">  
  <input matInput type="text" placeholder="Board title" formControlName="title" required>
  
  <button mat-flat-button color="primary" type="submit" class="btn" [disabled]="addBoardForm.submitted">
    <span>Create board</span>
    <div class="spinner-wrapper" [class.submitted]="addBoardForm.submitted">
        <mat-spinner [diameter]="19"></mat-spinner>
    </div>
  </button>
</form>
