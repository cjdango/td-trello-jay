<form [formGroup]="addBoardForm" class="form-group" (ngSubmit)="onSubmit()" #f="ngForm">
  <mat-form-field>
    <input matInput type="text" placeholder="Board title" formControlName="title" required>
  </mat-form-field>

  <div class="spinner-wrapper" [style.display]="!submitted ? 'none': 'inline-flex'">
    <mat-spinner [diameter]="25"></mat-spinner>
  </div>
  <button mat-flat-button color="primary" type="submit" class="btn" [disabled]="submitted">Create board</button>
</form>
